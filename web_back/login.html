<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 点击登录按钮 跟后台数据进行比较 判断是否通过， 通过跳转页面
        //错误弹窗提醒 引入bootstrap窗口  有一项为输入 弹窗提示


        // 点击按钮会出现页面刷新的情况 type类型设置为button
        $('.input_sub').click(function() {
            var username = $('.input_txt').val().trim();
            var password = $('.input_pass').val().trim();
            // console.log(username, password);

            //    判断是否为空
            if (username == '' || password == '') {
                $('#myModalLabel').html('友情提示');
                $('.modal-body').html('不能为空');
                $('#myModal').modal('show');
                return;
            }
            // 输入之后发送ajax请求判断是否正确
            $.post("http://localhost:8000/admin/login", {
                user_name: username,
                password: password
            }, function(res) {
                console.log(res);
                if (res.code == '400') {
                    $('.modal-body').html('账号或密码输入错误');
                    $('#myModal').modal('show');
                } else if (res.code == '200') {
                    $('.modal-body').html('登录成功');
                    $('#myModal').modal('show');
                    location.href = 'index.html';
                }

            })

        })
    </script>
</body>

</html>
