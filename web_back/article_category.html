<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="categoryContent">

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/user/config.js"></script>
    <script src="./js/user/category.js"></script>
    <script src="./js/template-web.js"></script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function() {
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function() {
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function() {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>
    <!-- 定义模板 -->
    <script id="tempTable" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs del" data_id={{item.id}}>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        // 功能 1.进入页面，从后台获取数据渲染到页面上 运用模块化
        function getAndshow() {
            category.show(function(res) {
                // var htmlStr = template(模板id,数据) 字符串
                // console.log(res);
                $('#categoryContent').html(template("tempTable", res));
            });
        };
        getAndshow();
        // 功能2:新增文章类别 新增后直接渲染到页面 有从后台获取一次数据 对页面渲染进行封装
        //先将新增数据加到服务器
        //点击新增按钮
        //获取name  slug
        $("#model_add").click(function() {
            var name = $('#recipient-name').val().trim();
            var slug = $('#recipient-slug').val().trim();
            console.log(name, slug);
            if (name == "" || slug == "") {
                alert("不能为空")
                return;
            };

            // 发送请求
            category.add({
                name: name,
                slug: slug
            }, function(res) {
                console.log(res);
                $('#recipient-name').val("");
                $('#recipient-slug').val("");
                getAndshow();
            });
        });
        // 功能3：删除文章类别
        //点击删除按钮删除
        // 上事件，元素为动态添加 用事件委派
        $("#categoryContent").on("click", ".del", function() {
            // 弹窗确认
            if (confirm("确定删除么？")) {
                // 确定发送请求 需要id值。。。自定义属性添加
                var id = $(this).attr("data_id");
                category.del({
                    id: id
                }, function(res) {
                    if (res.code == 200) {
                        //重新获取数据渲染 
                        getAndshow();
                    }
                });
            }
        });
    </script>
</body>

</html>
